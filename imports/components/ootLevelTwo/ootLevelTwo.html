<oot-toolbar></oot-toolbar>
<h1 class="md-display-2">Welcome to Level 2</h1>

<div layout="row">
  <div flex>
    <div class="tangibleContainer levelTwoContainer" id="tangibleContainer"></div>
  </div>

  <div flex>
    <div ng-show="classEntered">
      <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline"><span ng-bind="classInEdit"></span></span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <md-list-item ng-repeat="attribute in attributeList">
              <p>{{attribute}}</p>
              <md-button class="md-warn md-raised"  ng-click="remove(attribute)">Remove</md-button>
            </md-list-item>
          </md-card-content>
        </md-card>
      </div>
  </div>
</div>

<div layout="row">
  <div flex>
    <md-button class="md-primary md-raised" ng-click="clear()">Clear</md-button>
  </div>

  <md-button class="md-accent md-raised" ng-disabled="!classEntered" ng-click=openSummary()>Finish</md-button>
</div>

<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Classes Overview</h1>
  </md-toolbar>
  <md-content layout-padding>
    <md-button ng-click="goToLevelThree()" class="md-primary md-raised">
      Next Level
    </md-button>
  </md-content>

</md-sidenav>
