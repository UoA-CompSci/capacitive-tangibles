<oot-toolbar></oot-toolbar>
<h1 class="md-display-2">Welcome to Level 1</h1>

<div ng-show="isCorrect">
    <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Common Attribute: <span ng-bind="typeAttribute"></span></span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>public class <span ng-bind="class"></span> {</br>
            &emsp;//FIELDS</br>
            &emsp;private <span ng-bind="attributeOne"></span>;</br>
            &emsp;private <span ng-bind="attributeTwo"></span>;</br>
          }</p>
        </md-card-content>
      </md-card>
</div>

<div class="tangibleContainer levelOneContainer" id="tangibleContainer"></div>

<div layout="row">
  <div flex>
    <md-button class="md-primary md-raised" ng-click="clear()">Clear all</md-button>
    <md-button class="md-primary md-raised" ng-click="deleteSelected()">Delete selected</md-button>
  </div>

  <md-button class="md-accent md-raised" ng-show="isCorrect" ng-click=openSummary()>
    Finish
  </md-button>
</div>

  <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Classes Overview</h1>
    </md-toolbar>
    <md-content layout-padding>
      <md-button ng-click="goToLevelTwo()" class="md-primary md-raised">
        Next Level
      </md-button>
    </md-content>

</md-sidenav>
